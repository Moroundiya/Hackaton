<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link type="text/css" rel="stylesheet" href="account.css">
    <link type="icon" rel="icon" href="images/logo.png">
    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid" id="container">
        <div class="container-fluid" id="div-all">
            <div>
                <div id="login-page" class="login-page">
                    Login
                </div>

                <div id="signup-page" class="signup-page">
                    Signup
                </div>
            </div>

            <hr>

            <form id="login">

                <div class="username">
                    <div>
                        <img src="images/username.png">
                    </div>
                    <input type="text" placeholder="Username">

                </div>

                <div class="username">
                    <div>
                        <img src="images/password.png">
                    </div>

                    <input type="password" placeholder="Password">

                </div>

                <div>
                    <button type="submit">Login</button>
                </div>

            </form>


            <form id="signup">

                <div class="username">
                    <div>
                        <img src="images/username.png">
                    </div>

                    <input type="text" placeholder="Username">

                </div>

                <div class="username">
                    <div>
                        <img src="images/email.png">
                    </div>
                    <input type="email" placeholder="Email">
                </div>

                <div class="username">
                    <div>
                        <img src="images/password.png">
                    </div>
                    <input type="password" placeholder="Password">
                </div>

                <div class="username">
                    <div>
                        <img src="images/password.png">
                    </div>
                    <input type="password" placeholder="Confirm Password">
                </div>

                <div>
                    <button type="submit">Signup</button>
                </div>

            </form>
        </div>
    </div>
    <script src="disease.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
